[uwsgi]
early-python = true
pcre-jit = true
http = :5000
thunder-lock = true
processes = 4
threads = 5
uid = www-data
gid = www-data
master = true
single-interpreter = true
env = STORAGE_SETTINGS=/srv/simple-storage.cfg
chdir = /srv/simple-storage/app
module = storage
callable = app
optimize = 2
max-fd = 4096
ksm = 20
freebind = true
vacuum = true
no-orphans = true
chmod-socket = 660
log-date = true
die-on-term = true
